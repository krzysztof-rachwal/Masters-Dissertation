    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Home</title>
</head>
<body>

<header th:replace="fragments/headerTemplate :: header"></header>
<main class="js-main-content-area">

<div class="gel-content-container pr-5">

        <div class="container-headline my-5 " style="text-align: center">
            <span class="title-h2">Welcome <span class="title-h2" th:text="${name}"></span>!</span>
        </div>
        <div class="container-headline my-5">
            <span class="title-h2">Quicklinks</span>
        </div>
        <div class="d-flex justify-content-center">
            <a href="/ebe/request" class="button button--icon d-inline mr-5 p-5 text-center w-100">Request an event</a>
            <a href="/ebe/contact-us" class="button button--icon d-inline p-5 text-center w-100">Get in touch</a>
        </div>

        <div class="container-headline my-5">
            <span class="title-h2">Featured events</span>
        </div>

    <div class="list-employers col-md-12 mb-5">
        <div class="gel-content-row" th:each="event : ${featuredEvents}">
            <article class="card js-card card--style-icon card--100" gel-processed="processed"
                     th:id="${event.getEventID()}">
                <a th:href="@{/ebe/profile-event(eventId=${event.getEventID()})}" class="card__inner"
                   gel-processed="processed" title="Link to Card heading and link title">
                    <div class="card__content">
                        <div class="content__image">
                            <div>
                                <img alt="Card image" src="https://pbs.twimg.com/profile_images/1243552736039313411/ccpSwaNu_400x400.jpg">
                            </div>
                        </div>
                        <div class="content__body">
                            <div class="body__title" th:text="${#strings.capitalize(event.getEventName())}"></div>
                            <div class="body__body" th:text="'Event Venue: ' + ${#strings.capitalize(event.getEventVenueName())} "></div>
                            <div class="body__body" th:text="'Date: ' + ${#dates.format(event.getEventDateAndTime(),'dd-MM-yyyy')} "></div>
                        </div>
                    </div>
                </a>
            </article>
        </div>
    </div>

    <div class="container-headline my-5">
        <span class="title-h2">Events in your Local Authority</span>
    </div>

    <div class="list-employers col-md-12">
        <div class="gel-content-row" th:each="event : ${recommendedEvents}">
            <article class="card js-card card--style-icon card--100" gel-processed="processed"
                     th:id="${event.getEventID()}">
                <a th:href="@{/ebe/profile-event(eventId=${event.getEventID()})}" class="card__inner"
                   gel-processed="processed" title="Link to Card heading and link title">
                    <div class="card__content">
                        <div class="content__image">
                            <div>
                                <img alt="Card image" src="https://pbs.twimg.com/profile_images/1243552736039313411/ccpSwaNu_400x400.jpg">
                            </div>
                        </div>
                        <div class="content__body">
                            <div class="body__title" th:text="${#strings.capitalize(event.getEventName())}"></div>
                            <div class="body__body" th:text="'Event Venue: ' + ${#strings.capitalize(event.getEventVenueName())} "></div>
                            <div class="body__body" th:text="'Date: ' + ${#dates.format(event.getEventDateAndTime(),'dd-MM-yyyy')} "></div>
                        </div>
                    </div>
                </a>
            </article>
        </div>
    </div>

    </div>
</main>


<footer th:replace="fragments/footerTemplate :: footer"></footer>
