<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/eot.css">
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/woff.css">
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/woff2.css">
    <link rel="stylesheet" type="text/css" href="https://careerswales.gov.wales/styleguide/assets/css/gel-styleguide.css">
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/styleguide/assets/css/gel-elements.css"/>
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/sites/default/files/css/css_Ix2IjZRJPxhlyX0UzoOcvWoONN1wNDbQY7jrFiB85O0.css"/>
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/sites/default/files/css/css_yFFWPpQsZCFeHMtvOieuCWLiTEiz--tT0otLunNJdLs.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>

    <link th:href="@{../css/ebe_style.css}" href="../css/ebe_style.css" rel="stylesheet" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Add Employer</title>
</head>

<header th:replace="fragments/headerTemplate :: header">
</header>

<div class="gel-content-container">
    <div class="container my-4">
        <h2>Add Employer</h2>
    </div>
    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="container my-3 p-0">
                    <h4>Personal Info</h4>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="company-name">Company name</label>
                        <input type="text" class="form-control input-border" id="company-name">
                    </div>
                    <div class="form-group">
                        <label for="company-summary">Company summary</label>
                        <textarea class="form-control input-border mt-2" id="company-summary"></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <label for="employer-employees-number">Number of Employees</label><br>
                        <select id="employer-employees-number">
                            <option  th:each="employerNumberEmployees : ${allemployerNumberOfEmployees}" th:value="${employerNumberEmployees.getNumberOfEmployeesID()}" th:text="${employerNumberEmployees.getNumberOfEmployeesName()}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Address</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <input type="text" id="street" class="form-control border-right input-sm"
                                   placeholder="Street">
                            <input type="text" id="buildingNo" class="form-control" placeholder="Building No">
                        </div>
                        <div class="input-group-prepend mt-1">
                            <input type="text" id="PostCode" class="form-control border-right" placeholder="Post Code">
                            <input type="text" id="city" class="form-control" placeholder="City">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container my-3 p-0">
                    <h4>Contact Info</h4>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="contact-name">Contact Name</label>
                        <input type="text" class="form-control input-border" id="contact-name">
                    </div>
                    <div class="form-group">
                        <label for="tel-num">Telephone number</label>
                        <input type="text" class="form-control input-border" id="tel-num">
                    </div>
                    <div class="form-group">
                        <label for="mob-num">Mobile number</label>
                        <input type="text" class="form-control input-border" id="mob-num">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control input-border" id="email">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="twitter">Twitter</label>
                        <input type="text" class="form-control input-border" id="twitter">
                    </div>
                    <div class="form-group">
                        <label for="facebook">Facebook</label>
                        <input type="text" class="form-control input-border" id="facebook">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" class="form-control input-border" id="website">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container my-3 p-0">
                    <h4>Other</h4>
                </div>
                <div class="col-md-8">
                    <span class="h6">Sector Areas</span>
                    <div class="form-check md-12" th:each="employerIndustrySector : ${allEmployerIndustrySectors}">
                        <input type="checkbox" class="form-check-input" th:id="industry_+${employerIndustrySector.getEmployerIndustrySectorID()}">
                        <label class="form-check-label" th:for="industry_+${employerIndustrySector.getEmployerIndustrySectorID()}" th:text="${employerIndustrySector.getEmployerIndustrySectorName()}"></label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="col-md-12 mb-4">
                        <span class="h6">Cooperation Type</span>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="work-ex">
                            <label class="form-check-label" for="work-ex">Work Experience</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="site-visits">
                            <label class="form-check-label" for="site-visits">Site visits</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="workshops">
                            <label class="form-check-label" for="workshops">Workshops</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="career">
                            <label class="form-check-label" for="career">Career Fairs</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="webinars">
                            <label class="form-check-label" for="webinars">Webinars</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <span class="h6">Curriculum Areas</span>
                        <div class="form-check" th:each="employerCurriculumAreas : ${allEmployerCurriculimAreas}" >
                            <input type="checkbox" class="form-check-input" th:id="curriculum_+${employerCurriculumAreas.getEmployerAreaOfCurriculumID()}">
                            <label class="form-check-label" th:for="curriculum_+${employerCurriculumAreas.getEmployerAreaOfCurriculumID()}" th:text="${employerCurriculumAreas.getEmployAreaOfCurriculumName()}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 my-4">
                    <div class="form-group">
                        <div class="row d-inline">
                            <label for="schools-attending">Schools Preferences</label><br>
                            <select class="selectpicker" multiple data-live-search="true" id="schools-attending">
                                <option  th:each="school : ${allSchoolNamesAndIds}" th:value="${school.getSchoolID()}" th:text="${school.getSchoolName()}"></option>
                            </select>
                        </div>
                    </div>
                    <span class="h6 mt-3">Preferences</span>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="primary-school">
                        <label class="form-check-label" for="primary-school">Wants to work with primary schools</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="apprenticeship">
                        <label class="form-check-label" for="apprenticeship">Has apprenticeship program</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="welsh">
                        <label class="form-check-label" for="welsh">Works in Welsh</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="foreign">
                        <label class="form-check-label" for="foreign">Works in Foreign Language</label>
                    </div>
                    <div class="form-group col-md">
                        <label for="employer-language">If yes, what languages?</label>
                        <select class="selectpicker" multiple data-live-search="true" id="employer-language">
                            <option  th:each="employerLanguage : ${allEmployerLanguage}" th:value="${employerLanguage.getEmployerLanguageID()}" th:text="${employerLanguage.getEmployerLanguageName()}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md my-3">
                    <span class="h6">Local Authorities</span>
                    <div class="row">
                        <div class="col-md-3" th:each="employerLocalAuthority : ${allEmployerLocalAuthorities}" >
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input"th:id="local_+${employerLocalAuthority.getEmployerLocalAuthorityID()}">
                                <label class="form-check-label" th:for="local_+${employerLocalAuthority.getEmployerLocalAuthorityID()}"  th:text="${employerLocalAuthority.getEmployerLocalAuthorityName()}"></label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="container my-4 text-center">
            <button type="button" class="button--secondary text-center" onclick="CreateEmployer()">Add Employer</button>
        </div>
    </form>
</div>
<footer th:replace="fragments/footerTemplate :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide/assets/js/gel-styleguide.js"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide/assets/js/gel-elements-loader.js"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide/assets/js/gel-elements.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

<script th:src="@{../js/employer.js}" src="../js/employer.js"></script>
<script>
    $('.selectpicker').selectpicker();
</script>


</body>
</html>
