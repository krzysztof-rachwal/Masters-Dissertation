<head>
    <meta charset="utf-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/eot.css">
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/woff.css">
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/woff2.css">
    <link rel="stylesheet" type="text/css" href="https://careerswales.gov.wales/styleguide/assets/css/gel-styleguide.css">
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/styleguide/assets/css/gel-elements.css"/>
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/sites/default/files/css/css_Ix2IjZRJPxhlyX0UzoOcvWoONN1wNDbQY7jrFiB85O0.css"/>
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/sites/default/files/css/css_yFFWPpQsZCFeHMtvOieuCWLiTEiz--tT0otLunNJdLs.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{../css/ebe_style.css}" href="../css/ebe_style.css" rel="stylesheet" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Vacancy</title>
</head>

<header th:replace="fragments/headerTemplate :: header"></header>


<!-- Modal Update -->
<div class="modal fade bd-example-modal-lg" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog gel-content-container" role="document">
        <div class="modal-content">

            <div class="modal-body">

                <form>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="container my-3 p-0">
                                <h4 class="modal-title float-left">Update Vacancy Information</h4>
                                <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="employer-name" class="  mb-1">Employer name</label>
                                    <input type="text" class="form-control input-border" id="employer-name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="vacancy-desc" class="  mb-1">Vacancy Description</label>
                                    <textarea class="form-control mt-2" id="vacancy-desc" rows="5" th:text="${vacancy.getDetails()}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="web-link" class="  mb-1">Link to website</label>
                                    <input type="text" class="form-control input-border" id="web-link" th:value="${vacancy.getLink()}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="post-code" class="  mb-1">Post Code</label>
                                    <input type="text" class="form-control input-border" id="post-code" th:value="${vacancy.getPostcode()}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="start-date" class="  mb-1">Start Date</label>
                                    <input type="date" class="form-control input-border" id="start-date" th:value="${vacancy.getStartOfVacancy()}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="closing-date" class="  mb-1">Closing Date</label>
                                    <input type="date" class="form-control input-border" id="closing-date" th:value="${vacancy.getClosingDate()}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="vacancy-type" class="  mb-1">Type of Vacancy</label>
                                    <select class="custom-select p-2" id="vacancy-type">
                                        <option value="Employment FT" th:selected="${vacancy.getTypeOfVacancy()== 1}">Full-Time</option>
                                        <option value="Employment PT" th:selected="${vacancy.getTypeOfVacancy()== 2}">Part-Time </option>
                                        <option value="Apprenticeship" th:selected="${vacancy.getTypeOfVacancy()== 3}">Apprenticeship</option>
                                        <option value="Traineeship" th:selected="${vacancy.getTypeOfVacancy()== 4}">Traineeship</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="occup-code" class="  mb-1">Occupational Code</label>
                                    <select class="custom-select p-2" id="occup-code">
                                        <option value="bfo" th:selected="${vacancy.getOccupationalCode()== 1}">Business and Financial Operations</option>
                                        <option value="cm" th:selected="${vacancy.getOccupationalCode()== 2}">Computer and Mathematical</option>
                                        <option value="ae" th:selected="${vacancy.getOccupationalCode()== 3}">Architecture and Engineering</option>
                                        <option value="lpss" th:selected="${vacancy.getOccupationalCode()== 4}">Life, Physical, and Social ScienceC</option>
                                        <option value="css" th:selected="${vacancy.getOccupationalCode()== 5}">Community and Social Service</option>
                                        <option value="l" th:selected="${vacancy.getOccupationalCode()== 6}">Legal</option>
                                        <option value="eil" th:selected="${vacancy.getOccupationalCode()== 7}">Educational Instruction and Library</option>
                                        <option value="adesm" th:selected="${vacancy.getOccupationalCode()== 8}">Arts, Design, Entertainment, Sports, and Media</option>
                                        <option value="hpt" th:selected="${vacancy.getOccupationalCode()== 9}">Healthcare Practitioners and Technical</option>
                                        <option value="hs" th:selected="${vacancy.getOccupationalCode()== 10}">Healthcare Support</option>
                                        <option value="ps" th:selected="${vacancy.getOccupationalCode()== 11}">Protective Service</option>
                                        <option value="fpsr" th:selected="${vacancy.getOccupationalCode()== 12}">Food Preparation and Serving Related</option>
                                        <option value="bgcm" th:selected="${vacancy.getOccupationalCode()== 13}">Building and Grounds Cleaning and Maintenance</option>
                                        <option value="pcs" th:selected="${vacancy.getOccupationalCode()== 14}">Personal Care and Service</option>
                                        <option value="sr" th:selected="${vacancy.getOccupationalCode()== 15}">Sales and Related</option>
                                        <option value="oas" th:selected="${vacancy.getOccupationalCode()== 16}">Office and Administrative Support</option>
                                        <option value="fff" th:selected="${vacancy.getOccupationalCode()== 17}">Farming, Fishing, and Forestry</option>
                                        <option value="ce" th:selected="${vacancy.getOccupationalCode()== 18}">Construction and Extraction</option>
                                        <option value="imr" th:selected="${vacancy.getOccupationalCode()== 19}">Installation, Maintenance, and Repair</option>
                                        <option value="p" th:selected="${vacancy.getOccupationalCode()== 20}">Production</option>
                                        <option value="tmm" th:selected="${vacancy.getOccupationalCode()== 21}">Transportation and Material Moving</option>
                                        <option value="ms" th:selected="${vacancy.getOccupationalCode()== 22}">Military Specific</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="appl-method" class="  mb-1">Application methods</label>
                                    <select class="custom-select p-2" id="appl-method">
                                        <option value="apply-online" th:selected="${vacancy.getApplicationMethod()== 'Apply online'}">Apply Online</option>
                                        <option value="cv" th:selected="${vacancy.getApplicationMethod()== 'CV Contact'}">CV Contact</option>
                                        <option value="contact-employer" th:selected="${vacancy.getApplicationMethod()== 'Employer'}">Contact Employer</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="container my-4 text-center">
                            <button type="button" class="button--secondary text-center">Add Vacancy</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog gel-content-container" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Delete Vacancy</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p th:text="'Are you sure you want to delete '+${vacancy.getVacancyTitle()}+' Vacancy Information?'"></p>
                <button type="button" class="btn buttonUpdate" th:onclick="|deleteVacancy(${vacancy.getVacancyID()})|">Yes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<div class="gel-content-container">
    <div class="container-headline my-5">
        <span class="title-h2" th:text="${vacancy.getVacancyTitle()}"></span>
        <button type="button"  id="updateEvent" data-toggle="modal" data-target="#updateModal" class="buttonUpdate float-right">Update</button>
        <button type="button"  id="deleteEvent"  data-toggle="modal" data-target="#deleteModal" class="buttonDelete float-right">Delete</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <p><strong>Employer name</strong></p>
            </div>
            <div class="col-lg-9">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p><strong>Vacancy description</strong></p>
            </div>
            <div class="col-lg-9">
                <p th:text="${vacancy.getDetails()}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p><strong>Link to website</strong></p>
            </div>
            <div class="col-lg-9">
                <p th:text="${vacancy.getLink()}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p><strong>Type of vacancy</strong></p>
            </div>
            <div class="col-lg-9">
                <p th:text="${vacancy.getTypeOfVacancy()}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p><strong>Start date</strong></p>
            </div>
            <div class="col-lg-9">
                <p th:text="${vacancy.getStartOfVacancy()}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p><strong>Closing date</strong></p>
            </div>
            <div class="col-lg-9">
                <p th:text="${vacancy.getClosingDate()}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p><strong>Occupational code</strong></p>
            </div>
            <div class="col-lg-9">
                <p th:text="${vacancy.getOccupationalCode()}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p><strong>Application method</strong></p>
            </div>
            <div class="col-lg-9">
                <p th:text="${vacancy.getApplicationMethod()}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p><strong>Postcode</strong></p>
            </div>
            <div class="col-lg-9">
                <p th:text="${vacancy.getEmployerPostcode()}"></p>
            </div>
        </div>
    </div>
</div>




<footer th:replace="fragments/footerTemplate :: footer"></footer>

</body>
