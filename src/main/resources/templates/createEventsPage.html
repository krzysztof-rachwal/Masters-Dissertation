<div class="gel-content-container">
    <div class="container my-4">
        <h2>Create Event</h2>
    </div>
    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="event-name">Event name</label>
                        <input type="text" class="form-control input-border" id="event-name">
                    </div>
                    <div class="form-group">
                        <label for="event-type">Event type</label>
                        <input type="text" class="form-control input-border" id="event-type">
                    </div>
                    <div class="form-group">
                        <label for="event-date">Event date</label>
                        <input type="date" class="form-control input-border" id="event-date">
                    </div>
                    <div class="form-group">
                        <label for="event-time">Event time</label>
                        <input type="time" class="form-control input-border" id="event-time">
                    </div>
                    <div class="form-group">
                        <label for="event-venue">Event venue</label>
                        <input type="text" class="form-control input-border" id="event-venue">
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="form-group">
                        <label for="adviser-name">Adviser name</label>
                        <input type="text" class="form-control input-border" id="adviser-name">
                    </div>
                    <div class="form-group">
                        <label for="no-attendees">No of Attendees</label>
                        <input type="number" class="form-control input-border" id="no-attendees">
                    </div>
                    <div class="form-group">
                        <label for="schools-attending">Schools Attending</label>
                        <input type="text" class="form-control input-border" id="schools-attending">
                    </div>
                    <div class="form-group">
                        <label for="employers-attending">Employers Attending</label>
                        <input type="text" class="form-control input-border" id="employers-attending">
                    </div>
                </div>
            </div>
            <div class=" row flex-column pl-3">
                <div class="form-group">
                    <fieldset id="group1">
                        <label>Can the event be conducted in Welsh?</label>
                        <input type="radio" id="welsh-yes" name="group1" value="No">
                        <label for="welsh-yes">Yes</label>
                        <input type="radio" id="welsh-no" name="group1" value="No">
                        <label for="welsh-no">No</label>
                    </fieldset>
                </div>
                <div class="form-group">
                    <fieldset id="group2">
                        <label>Does the event promote apprenticeship?</label>
                        <input type="radio" id="appr-yes" name="group2" value="No">
                        <label for="appr-yes">Yes</label>
                        <input type="radio" id="appr-no" name="group2" value="No">
                        <label for="appr-no">No</label>
                    </fieldset>
                </div>
                <div class="form-group">
                    <fieldset id="group3">
                        <label>Does the event challenger gender stereotypes?</label>
                        <input type="radio" id="gender-yes" name="group3" value="No">
                        <label for="gender-yes">Yes</label>
                        <input type="radio" id="gender-no" name="group3" value="No">
                        <label for="gender-no">No</label>
                    </fieldset>
                </div>
            </div>
            <div class="row flex-column">
                <div class="mb-auto p-2 d-flex flex-column">
                    <label>Choose employers</label>
                    <select class="js-example-basic-multiple" name="employers[]" multiple="multiple">
                        <option value="Employer4">Employer1</option>
                        <option value="Employer4">Employer2</option>
                        <option value="Employer4">Employer3</option>
                        <option value="Employer4">Employer4</option>
                        <option value="Employer4">Employer5</option>
                        <option value="Employer4">Employer6</option>
                        <option value="Employer4">Employer7</option>
                        <option value="Employer4">Employer8</option>
                        <option value="Employer4">Employer9</option>
                        <option value="Employer4">Employer10</option>
                    </select>
                </div>
                <div class="mt-auto p-2 d-flex flex-column">
                    <label>Choose schools</label>
                    <select class="js-example-basic-multiple" multiple="multiple" name="schools[]">
                        <option value="schools">School1</option>
                        <option value="schools">School2</option>
                        <option value="schools">School3</option>
                        <option value="schools">School4</option>
                        <option value="schools">School5</option>
                        <option value="schools">School6</option>
                        <option value="schools">School7</option>
                        <option value="schools">School8</option>
                        <option value="schools">School9</option>
                        <option value="schools">School10</option>
                    </select>
                </div>
            </div>
            <div class="container my-4 text-center">
                <button type="button" class="button--secondary text-center">Add Event</button>
            </div>
        </div>
    </form>
</div>
