<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/eot.css">
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/woff.css">
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/woff2.css">
    <link rel="stylesheet" type="text/css" href="https://careerswales.gov.wales/styleguide/assets/css/gel-styleguide.css">
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/styleguide/assets/css/gel-elements.css"/>
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/sites/default/files/css/css_Ix2IjZRJPxhlyX0UzoOcvWoONN1wNDbQY7jrFiB85O0.css"/>
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/sites/default/files/css/css_yFFWPpQsZCFeHMtvOieuCWLiTEiz--tT0otLunNJdLs.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>

    <link th:href="@{../css/ebe_style.css}" href="../css/ebe_style.css" rel="stylesheet" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Vacancies</title>
</head>

<body>
<header th:replace="fragments/headerTemplate :: header">
</header>

    <div class="gel-content-container">

        <div id="success_message" class="alert alert-success alert-dismissible fade d-none" role="alert">
            <strong>Success!</strong> The vacancy has been created!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="container-headline my-5">
            <span class="title-h2">Vacancies</span>
            <a href="/add-vacancy">
                <button type="button"  id="addVacancy" class="button--secondary float-right">Add Vacancy</button>
            </a>
        </div>


    <div class="flex-container">
        <div class="col-lg-3">
            <div class="mb-3">
                <h6>TYPE</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ind1">
                    <label class="form-check-label" for="ind1">
                        Full-time
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ind2">
                    <label class="form-check-label" for="ind2">
                        Part-time
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ind3">
                    <label class="form-check-label" for="ind3">
                        Apprenticeship
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ind4">
                    <label class="form-check-label" for="ind4">
                        Traineeship
                    </label>
                </div>

            </div>

            <div class="mb-3">
                <h6>OCCUPATION</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="schoolId1">
                    <label class="form-check-label" for="schoolId1">
                        SOC
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="schoolId2">
                    <label class="form-check-label" for="schoolId2">
                        CRCI
                    </label>
                </div>
            </div>
        </div>


        <div class="col-lg-9" style="border-left: grey 1px solid">
            <div class="gel-content-container">

                <div class="row">
                    <!-- Search -->
                    <div class="input-group col-7">
                        <input type="text" class="form-control input-border" onkeydown="searchVacancy()" id="vacancy-search"  placeholder="Search">
                        <div class="input-group-append">
                            <button class="input-group-text input-border" onclick="searchVacancy()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>


                    <!-- Sorted by-->
                    <div class="col-5">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text input-border">Sort By:</span>
                            </div>
                            <select class="form-control input-border selectpicker" name="vacancy-sort-by">
                                <option selected="selected" value="Featured">Featured</option>
                                <option value="Name" data-val="DESC">Name (ASC)</option>
                                <option value="Name" data-val="ASC">Name (DESC)</option>
                                <option value="Date" data-val="DESC">Date (ASC)</option>
                                <option value="Date" data-val="ASC">Date (DESC)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>

                <!-- Cards -->

                <div class="list-vacancies">
                    <div class="gel-content-row vacancy-card" th:each="vacancy : ${allVacancies}" th:id="${vacancy.getVacancyID()}">
                        <input type="hidden" class="searchable" th:value="${vacancy.getStartOfVacancy()}">
                        <input type="hidden" class="searchable" th:value="${#strings.capitalize(vacancy.getVacancyPostcode())}">
                        <article class="card js-card card--style-icon card--100" gel-processed="processed">
                            <a th:href="@{/profile-vacancy(vacancyId=${vacancy.getVacancyID()})}" class="card__inner" gel-processed="processed" >

                                <div class="card__content">
                                    <div class="content__image">
                                        <div>
                                            <img alt="Card image" src="https://source.unsplash.com/90x90/?business">
                                        </div>
                                    </div>
                                    <div class="content__body ">
                                        <div class="body__title searchable" name="vacancy-card-title" th:text="${vacancy.getVacancyName()}"></div>
                                        <div class="body__body">
                                            <h5 th:each=" employer : ${AllEmployerNamesAndIds}" class="searchable" th:remove="${employer.getEmployerID() == vacancy.getEmployerID()} ? none : all" th:text="${#strings.capitalize(employer.getEmployerName())}"></h5>
                                            <h5 th:text="${vacancy.getDeadlineForApplication()}" name="vacancy-card-date"  class="searchable"></h5>
                                            <h5 th:text="${#strings.capitalize(vacancy.getVacancySummary())}" name="vacancy-card-date"  class="searchable"></h5>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </article>
                    </div>

                </div>
            </div>


        </div>
    </div>

</div>

<footer th:replace="fragments/footerTemplate :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide/assets/js/gel-styleguide.js"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide/assets/js/gel-elements-loader.js"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide/assets/js/gel-elements.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<script th:src="@{../js/vacancy.js}" src="../js/vacancy.js"></script>
<script>
    $(document).ready(function() {
        $("#addVacancy").hover(function(){
                $(this).addClass("typoWhite")
            },
            function(){$(this).removeClass("typoWhite")})
    });
</script>
<script>
     vacAdded = localStorage.getItem("vacAdded");

    if (vacAdded === "true"){
        $('#success_message').removeClass('d-none')
        $("#success_message").fadeTo(1500, 1);
        setTimeout(function(){$("#success_message").fadeTo(1500, 0); },5000);
    }

     vacancyDeleted = localStorage.getItem("vacancyDeleted");

     if (vacancyDeleted === "true"){
         console.log("is the object deleted " + vacancyDeleted)
         document.getElementById('success_message').innerHTML =  "<strong> Success! </strong>" + 'The vacancy was deleted!'
         document.getElementById('success_message').classList.remove('d-none')
         document.getElementById('success_message').classList.add('show')
         $("#success_message").fadeTo(3000, 500).slideUp(500, function() {
             $("#success_message").slideUp(500);
         });
         localStorage.clear()
     }

     $('.selectpicker').selectpicker();

</script>
</body>
</html>
