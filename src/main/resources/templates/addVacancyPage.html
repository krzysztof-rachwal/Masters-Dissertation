    <title>Add Vacancy</title>

<header th:replace="fragments/headerTemplate :: header"></header>
<main class="js-main-content-area">
    <div class="gel-content-container">
            <!-- Breadcrumbs -->
            <nav aria-label="breadcrumb" class="breadcrumb pl-4 breadcrumb_ebe">
                <span>You are here:</span>
                <ul>
                    <li>
                        <a href="/" gel-processed="processed" title="Link to Home page">Home page</a>
                    </li>
                    <li>
                        <a href="/ebe/vacancies" gel-processed="processed" title="Link to Events page">Vacancies page</a>
                    </li>
                    <li>
                        <a href="#" gel-processed="processed"
                           title="Link to Current page title as a link to the current page">Add Vacancy page</a>
                    </li>
                </ul>
            </nav>
            <div class="container mt-2 mb-5 ml-0">
                <h2>Add Vacancy</h2>
            </div>

            <div id="failed_message" class="alert alert-danger alert-dismissible fade d-none" role="alert">
                <strong>Failed!</strong> <span id="failed_message_text"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form>
                <div class="container-fluid">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="vacancy-name" class="mb-1">Vacancy Name</label>
                                <input type="text" class="form-control w-80 form-required" id="vacancy-name">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="employer-name" class="mb-1">Employer Name</label><br>
                                <select class="selectpicker" data-width="80%" data-live-search="true" id="employer-name"
                                        title="Nothing selected">
                                    <option th:each="employer : ${AllEmployerNamesAndIds}"
                                            th:value="${employer.getEmployerID()}"
                                            th:text="${employer.getEmployerName()}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="vacancy-summary" class="mb-1">Vacancy Description</label>
                                <textarea class="form-control form-required text-area-w-80" id="vacancy-summary"
                                          rows="5"></textarea>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <div class="form-group pb-3">
                                <label for="web-link" class="mb-1">Link to website</label>
                                <input type="text" class="form-control w-80" id="web-link">
                            </div>
                            <div class="form-group">
                                <label for="post-code" class="mb-1">Post Code</label>
                                <input type="text" class="form-control w-80 form-required" id="post-code">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="start-date" class="mb-1">Start Date</label>
                                <input type="date" class="form-control w-80 form-required" id="start-date">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="closing-date" class="mb-1">Closing Date</label>
                                <input type="date" class="form-control w-80 form-required" id="closing-date">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="vacancy-type" class="mb-1">Status of Vacancy</label><br>
                                <select class="selectpicker" data-width="80%" id="vacancy-status"
                                        title="Nothing selected">
                                    <option th:each="vacancyStatus : ${allVacanciesStatus}"
                                            th:value="${vacancyStatus.getStatusOfVacancyID()}"
                                            th:text="${vacancyStatus.getStatusOfVacancyName()}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="vacancy-type" class="mb-1">Type of Vacancy</label><br>
                                <select class="selectpicker" data-width="80%" id="vacancy-type"
                                        title="Nothing selected">
                                    <option th:each="vacancyType : ${allVacanciesTypes}"
                                            th:value="${vacancyType.getTypeOfVacancyID()}"
                                            th:text="${vacancyType.getTypeOfVacancyName()}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="occup-code" class="mb-1">Occupational Code</label><br>
                                <select class="selectpicker" data-width="80%" id="occup-code" title="Nothing selected">
                                    <option th:each="vacancyOccupationalCode : ${allVacanciesOccupationalCodes}"
                                            th:value="${vacancyOccupationalCode.getOccupationalCodeID()}"
                                            th:text="${vacancyOccupationalCode.getOccupationalCodeName()}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="appl-method" class="mb-1">Application Methods</label><br>
                                <select class="selectpicker" data-width="80%" id="appl-method" title="Nothing selected">
                                    <option th:each="vacancyApplicationMethods : ${allVacanciesApplicationMethods}"
                                            th:value="${vacancyApplicationMethods.getApplicationMethodID()}"
                                            th:text="${vacancyApplicationMethods.getApplicationMethodName()}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="container my-4 text-center">
                        <button type="button" class="button--secondary text-center" onclick="createVacancy()">Add
                            Vacancy
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
