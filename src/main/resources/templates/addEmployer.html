<header th:replace="fragments/headerTemplate :: header"/>

    <div class="gel-content-container">
        <div class="container my-4">
            <h2>Add Employer</h2>
        </div>
        <form>
            <div class="container-fluid">
                <div class="row">
                    <div class="container my-3 ">
                        <h4>Personal Info</h4>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="company-name">Company name</label>
                            <input type="text" class="form-control input-border" id="company-name">
                        </div>
                        <div class="form-group">
                            <label for="company-summary">Company summary</label>
                            <input type="text" class="form-control input-border mt-2" id="company-summary">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="street">Address</label>
                            <div class="row ">
                                <div class="col-md-6">
                                    <input type="text" class="form-control input-border" id="street" placeholder="Street">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control input-border" id="buldingNo" placeholder="Building No">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control input-border mt-2" id="city" placeholder="City">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control input-border mt-2" id="Post Code" placeholder="Post Code">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="no-employees">No of Employees</label>
                            <input type="text" class="form-control input-border" id="no-employees">
                        </div>
                    </div>

                </div>
        </form>
    </div>
