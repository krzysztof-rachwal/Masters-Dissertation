<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/eot.css">
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/woff.css">
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/woff2.css">
    <link rel="stylesheet" type="text/css" href="https://careerswales.gov.wales/styleguide/assets/css/gel-styleguide.css">
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/styleguide/assets/css/gel-elements.css"/>
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/sites/default/files/css/css_Ix2IjZRJPxhlyX0UzoOcvWoONN1wNDbQY7jrFiB85O0.css"/>
    <link rel="stylesheet" media="all" href="https://careerswales.gov.wales/sites/default/files/css/css_yFFWPpQsZCFeHMtvOieuCWLiTEiz--tT0otLunNJdLs.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>

    <link th:href="@{../css/ebe_style.css}" href="../css/ebe_style.css" rel="stylesheet" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Add Event</title>
</head>

<header th:replace="fragments/headerTemplate :: header">
</header>

<div class="gel-content-container">
    <div class="container my-4">
        <h2>Add Event</h2>
    </div>
    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="event-name">Event name</label>
                        <input type="text" class="form-control input-border" id="event-name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="event-type">Event type</label><br>
                        <select class="selectpicker" data-width="80%" data-live-search="true" id="event-type">
                            <option  th:each="event : ${allEventTypes}" th:value="${event.getTypeOfEventID()}" th:text="${event.getTypeOfEventName()}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="form-group">
                        <label for="event-summary">Event Summary</label>
                        <textarea class=" input-border"  rows="3" id="event-summary"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Address</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <input type="text" id="event-street" class="form-control border-right input-sm" placeholder="Street">
                            <input type="text" id="event-number" class="form-control" placeholder="Building No">
                        </div>
                        <div class="input-group-prepend mt-1">
                            <input type="text" id="event-postcode" class="form-control border-right" placeholder="Post Code">
                            <input type="text" id="event-city" class="form-control" placeholder="City">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="event-date">Event date</label>
                        <input type="date" class="form-control input-border" id="event-date">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="event-time">Event time</label>
                        <input type="time" class="form-control input-border" id="event-time">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="event-venue">Event venue</label>
                        <input type="text" class="form-control input-border" id="event-venue">
                    </div>
                </div>

                <div class="col-md-6 ">
                    <div class="form-group">
                        <label for="adviser-name">Adviser name</label>
                        <input type="text" class="form-control input-border" id="adviser-name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="no-attendees">No of Attendees</label>
                        <input type="number" class="form-control input-border" id="no-attendees">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="employers-attending">Employers Attending</label><br>
                        <select class="selectpicker" multiple data-live-search="true" data-width="80%" id="employers-attending">
                            <option  th:each="employer : ${AllEmployerNamesAndIds}" th:value="${employer.getEmployerID()}" th:text="${employer.getEmployerName()}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="schools-attending">Schools Attending</label><br>
                        <select class="selectpicker" multiple data-live-search="true" data-width="80%" id="schools-attending">
                            <option  th:each="school : ${allSchoolNamesAndIds}" th:value="${school.getSchoolID()}" th:text="${school.getSchoolName()}"></option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Can the event be conducted in Welsh?</label>
                        <select  id="conducted-welsh">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Does the event promote apprenticeship?</label>
                        <select  id="promote-apprenticheship">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Does the event challenger gender stereotypes?</label>
                        <select  id="challenger-gender">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Is the Event going to be Public?</label>
                        <select  id="event-public">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Is the Event Cancelled?</label>
                        <select  id="event-cancelled">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

        </div>

            <div class="container my-4 text-center">
                <button type="button" class="button--secondary text-center" onclick="createNewEvent()">Add Event</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footerTemplate :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide/assets/js/gel-styleguide.js"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide/assets/js/gel-elements-loader.js"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide/assets/js/gel-elements.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

<script th:src="@{../js/events.js}" src="../js/events.js"></script>
<script>
    $('.selectpicker').selectpicker();
</script>

</body>
</html>
