<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Careers Wales</title>
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/eot.css">
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/woff.css">
    <link rel="stylesheet" type="text/css" href="https://use.fortawesome.com/kits/747c3a74/publications/latest/woff2.css">
    <link rel="stylesheet" type="text/css" href="https://careerswales.gov.wales/styleguide/assets/css/gel-styleguide.css">
    <link rel="stylesheet" type="text/css" href="https://careerswales.gov.wales/styleguide/assets/css/gel-elements.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>

<header th:replace="fragments/headerTemplate :: header">
</header>


<!--MAIN CONTENT-->
<div class="gel-content-container">
    <h1>Request</h1>

    <p>Request an event of your choice with employers you want to attend.</p>
    <div>
        <form>
            <label for="event_name">Event Name:</label><br>
            <input type="text" id="event_name" name="event_name"><br><br>
            <label for="event_type">Event Type:</label><br>
            <select id="event_type" name="event_type">
                <option value="type1">type1</option>
                <option value="type2">type2</option>
                <option value="type3">type3</option>
            </select><br><br>
            <label for="event_date">Event Date:</label><br>
            <input type="date" id="event_date" name="event_date"><br><br>
            <label for="event_time">Event Time:</label><br>
            <input type="time" id="event_time" name="event_time"><br><br>
            <label for="event_guests">Guest(s) ???:</label><br>
            <select id="event_guests" name="event_guests">
                <option value="guest1">guest1</option>
                <option value="guest2">guest2</option>
                <option value="guest3">guest3</option>
            </select><br><br>
            <input class="button" type="submit" value="Request Event">
            <p>or this one</p>
            <input class="button--secondary" type="submit" value="Request Event">
        </form>
    </div>
</div>
<!--END OF MAIN CONTENT-->

<footer th:replace="fragments/footerTemplate :: footer"></footer>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide//assets/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide//assets/js/gel-elements.js"></script>
<script type="text/javascript" src="https://careerswales.gov.wales/styleguide//assets/js/gel-elements-loader.js"></script>
</body>
</html>
